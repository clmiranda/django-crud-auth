<main class="container">
  <div class="row mt-3">
    <div class="col-md-8 offset-md-2">
      <form
        action="/tasks/create/"
        method="post"
        class="card card-body my-3 p-3 p-sm-4"

        {{ error }} {% csrf_token %} {{ form.as_p }}

      </form>
    </div>
  </div>
</main>

{% endblock %}
