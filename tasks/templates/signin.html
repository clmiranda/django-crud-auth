{% extends 'base.html' %} {% block content %}
<main class="container mt-5">
  <div class="row">
    <section class="col-md-8 offset-md-2">
      <form action="/signin/" method="post" class="card card-body p-3 p-sm-5">
        <h1 class="text-center mb-3">Iniciar Sesi칩n</h1>
        {% if error %}
        <script>
          let messageError = "{{ error }}";
          const Toast = Swal.mixin({
            toast: true,
            position: "bottom-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({
            icon: "error",
            title: messageError,
          });
        </script>
        {% endif %} {% csrf_token %}
        <div class="mb-3">
          <label for="username">Nombre de Usuario:</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Ingresa tu Nombre de Usuario"
          />
        </div>
        <div class="mb-3">
          <label for="password">Contrase침a:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Ingresa tu Contrase침a"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Iniciar Sesi칩n
        </button>
        <a href="/signup/" class="text-center mt-3">Crear una nueva cuenta</a>
      </form>
    </section>
  </div>
</main>
{% endblock %}
